<h1>Answers</h1>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Answer Type</th>
                <th>Picture</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{answers.answerId}}</td>
                <td>{{answers.description}}</td>
                <td>{{answers.answerType}}</td>
                <td>{{answers.picture}}</td>
                <td>{{roundQuestions.isCorrectAnswer}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="bigSetup">
    <div class="smallSetup" style="grid-column: 1/2; grid-row: 1/2;">
        <h1 class="position">Lav spørgsmål</h1>
        <label class="row1">Beskrivelse:</label>
        <label class="row2">Spørgsmåls type:</label>
        <label class="row3">Billede:</label>
        <label class="row4">Hint:</label>
        <input class="row1" id="questionB" type="text" placeholder="ex. Hvad er tungest?"/>
        
        <input class="row3" id="questionP" type="file" />
        <input class="row4" id="questionH" type="text" />
    </div>
    <div class="smallSetup" style="grid-column: 2/3; grid-row: 1/2;">
        <label class="row1">Spørgsmål lavet:</label>
        <label class="row2">{{questionsCreated}}</label>
    </div>
    <div class="smallSetup" style="grid-column: 1/2; grid-row: 2/3;">
        <h1 class="position">Mulige svar</h1>
        <label class="row1">Svar type:</label>
        <label class="row2">Beskrivelse:</label>
        <label class="row3">Billede:</label>
        <label class="row4">Korrekt svar:</label>
        <input class="row2" id="answerB1" placeholder="ex. Bly"/>
        <input class="row3" id="answerP1" type="file"/>
        <input class="row4" id="answerC1" type="checkbox" value="false"/>
    </div>
    <div class="smallSetup" style="grid-column: 2/3; grid-row: 2/3;">
        <label class="row2">Beskrivelse:</label>
        <label class="row3">Billede:</label>
        <label class="row4">Korrekt svar:</label>

        <input class="row2" id="answerB2" placeholder="ex. Jern" />
        <input class="row3" id="answerP2" type="file" />
        <input class="row4" id="answerC2" type="checkbox" value="false" />
    </div>
    <div class="smallSetup" style="grid-column: 1/2; grid-row: 3/4;">
        <label class="row1">Beskrivelse:</label>
        <label class="row2">Billede:</label>
        <label class="row3">Korrekt svar:</label>
        <input class="row1" id="answerB3" placeholder="ex. Luft" />
        <input class="row2" id="answerP3" type="file" />
        <input class="row3" id="answerC3" type="checkbox" value="false" />
        <button class="cancel" (click)="cancelCreation()">Fortryd</button>
    </div>
    <div class="smallSetup" style="grid-column: 2/3; grid-row: 3/4;">
        <label class="row1">Beskrivelse:</label>
        <label class="row2">Billede:</label>
        <label class="row3">Korrekt svar:</label>
        <input class="row1" id="answerB4" placeholder="ex. Træ" />
        <input class="row2" id="answerP4" type="file" />
        <input class="row3" id="answerC4" type="checkbox" value="false" />
        <button class="addToGame" (click)="addToGame()">Tilføj til spil</button>
    </div>
</div>

<div class="bigSetup">
    <div class="smallSetup">
        <h1 class="position">Ændre spil</h1>
        <label class="name">Navn:</label>
        <label class="date">Åstal:</label>
        <input class="name" type="text" id="name" />
        <input class="date" type="number" id="date" min="1000" max="3000" />
        <button class="cancel" (click)="cancelChange()">Fortryd</button>
        <button class="accept" (click)="acceptChange()">Foretag ændring</button>
    </div>
    <avaliblequestionlist style="grid-column: 1/2; grid-row: 2/3;"></avaliblequestionlist>

</div>

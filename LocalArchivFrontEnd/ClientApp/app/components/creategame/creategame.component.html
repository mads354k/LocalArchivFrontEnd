<h1>Create Game</h1>
<div>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
        <div>
            <label>Name</label><br/>
            <input type="text" placeholder="Game name" name="name" ngModel required/>
        </div>
        <div>
            <label>Date</label><br />
            <input type="number" min="1000" max="3000" name="date" ngModel="1800" required />
        </div>
        <button type="submit">submit</button>
    </form>
</div>
